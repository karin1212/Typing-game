<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>クライアントサイド</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>タイピングゲーム</h1>
      <div id="user-info">
        <span id="username-display"></span>
        <button id="logout-button">ログアウト</button>
      </div>
    </header>

    <main>
      <div id="game-area">
        <button id="start-button">ゲームスタート</button>
        <div id="question-area" class="hidden">
          <p>質問:</p>
          <div id="display-text"></div>

          <p>回答を入力してください:</p>
          <input type="text" id="input-field" disabled placeholder="スタートボタンを押してください" />
        </div>
        <div id="stats-area" class="hidden">
          <p>時間: <span id="timer">0</span>秒</p>
          <p>WPM (Words Per Minute): <span id="wpm-display">0</span></p>
          <p>正解数: <span id="correct-count">0</span> / <span id="total-count">0</span></p>
          <p>正答率: <span id="accuracy-display">0%</span></p>
        </div>
      </div>

      <section id="ranking-area">
        <h2>🏆 ハイスコアランキング (WPM)</h2>
        <p id="ranking-status">ランキングを読み込み中...</p>
        <table id="ranking-table" class="hidden">
          <thead>
            <tr>
              <th>順位</th>
              <th>ユーザー名</th>
              <th>WPM</th>
              <th>正答率</th>
              <th>スコア</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
